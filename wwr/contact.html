<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Shore" Fun Rafting | Contact Us</title>
    <meta name="description" content="The HTML page that gives the rafting company's contact info.">
    <meta name="author" content="Dillon Alexander">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Rafting Company Logo">
        <nav>
            <a href="index.html">Home</a><a href="about.html">About Us</a><a href="trips.html">Schedule A Trip</a><a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div>
            <ul>
                <li>Address: 147 River Run Rd.</li>
                <li>Phone: 123-456-7890</li>
                <li>Email: shorefun@notarealdomain.com</li>
            </ul>
            <aside>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6221.912135069557!2d-104.88945170181564!3d38.7647116353726!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1720916829035!5m2!1sen!2sus" width="300" height="225" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </aside>
        </div>
        <section class="emp">
            <h2>Some of our employees:</h2>
            <figure class="c1">
            <img src="images/emp1.jpg" alt="Man with a river in the background."><figcaption>Rafting Guide</figcaption>
            </figure>
            <figure class="c2">
            <img src="images/emp2.webp" alt="Man sitting at desk."><figcaption>Trip Scheduler</figcaption>
            </figure>
            <figure class="c3">
            <img src="images/emp3.jpg" alt="Person in a bus with rafts on top."><figcaption>Equipment Transportation</figcaption>
            </figure>
        </section>
        <form>
            <fieldset>
                <legend>Feedback for our company:</legend>
                <div class="form-item column2">
                    <label for="yourname">Your Name:</label>
                    <input type="text" id="yourname" name="yourname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
                <div>
                    <input type="radio" name="geninq" id="geninq" value="geninq">
                    <label for="geninq">General Inquiry</label>
                    <input type="radio" name="resquest" id="resquest" value="resquest">
                    <label for="resquest">Reservation Question</label>
                    <input type="radio" name="websugg" id="websugg" value="websugg">
                    <label for="websugg">Website Suggestion</label>
                </div>
                <label for="feedback">What would you like to know?:</label>
                <textarea name="feedback" id="feedback" rows="4" placeholder=""></textarea>
                <div class="form-item column1">
                    <label for="subscribe">Please subscribe me to the monthly newsletter:</label>
                    <input type="checkbox" id="subscribe" name="subscribe">
                </div>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 | Shore Fun Rafting | Dillon Alexander | <a href="images/wireframe.JPG">Wireframe</a></p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook">
            </a>
            <a href="https://pinterest.com">
                <img src="images/pinterest.svg" alt="Pinterest">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>
</html>
